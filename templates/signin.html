{% extends 'home.html' %}
{% load static%}
{% block content %}

<div class="container my-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card shadow">
                <div class="card-header text-white" style="background-color: #ec522d;">
                    <h3 class="mb-0">Sign In</h3>
                </div>
                <div class="card-body">
                    <form id="signin-form">
                        <div class="form-group">
                            <label for="email_or_phone" class="form-label fw-bold">Email or Phone:</label>
                            <input type="text" class="form-control" id="email_or_phone" required>
                            <small id="email_or_phone_error" class="text-danger"></small>
                        </div>
                        <div class="form-group">
                            <label for="password" class="form-label fw-bold">Password:</label>
                            <input type="password" class="form-control" id="password" required>
                            <small id="password_error" class="text-danger"></small>
                        </div>
                        <button type="button" class="btn text-light mt-2" style="background-color: #ec522d;" onclick="signin()">Sign In</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

{% endblock %}
